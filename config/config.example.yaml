# 配置文件示例
# 复制此文件为 config.yaml 并填入实际配置

# AI配置
ai:
  llm_provider: "openai"  # openai, claude, ollama
  api_key: ""
  model: "gpt-4"
  temperature: 0.7

# MCP服务配置
mcp:
  xhs:
    enabled: true
    # 小红书配置
  comfyui:
    enabled: true
    url: "http://localhost:8188"
  analytics:
    enabled: true

# 数据库配置
database:
  type: "sqlite"  # sqlite, postgresql
  path: "data/database.db"

# 日志配置
logging:
  level: "INFO"
  path: "logs"

